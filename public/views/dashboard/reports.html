<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle">
                </div>
                <ul class=snap-ul>
                    <li ng-class="{active: $state.includes('manage')}">
                        <a ui-sref=manage>Manage Students</a>
                    </li>
                    <li ng-class="{active: $state.includes('enroll')}">
                        <a ui-sref=enroll>Enroll Student </a>
                    </li>
                    <li>
                        <a ui-sref=login>LOGOUT</a>
                    </li>
                </ul>
            </div>
        </snap-drawer>
        <snap-dragger></snap-dragger>
        <snap-content snap-opt-tap-to-close=false class=bg-dark>
            <a snap-toggle=left ng-click="menuOpen = !menuOpen">
                <span class=menutoggle>
                    <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                    <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
                </span>
            </a>
            <div class=fr>
                <h2>Enroll Student
                    <small class="hide"></small>
                </h2>
            </div>
            <span class="glyphicon glyphicon-dashboard bg-fade"></span>
            <div class=jumbotron>
                <div class=container ng-init="init()">
                    <h1 class="text-center">Enroll</h1>
                    <form ng-submit="submit()">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="name" class="form-control" required placeholder="FULL NAME"/>
                                </div>
                                <div class="form-group">
                                    <input type="email" ng-model="email" class="form-control" required placeholder="EMAIL"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="school" class="form-control" required placeholder="SCHOOL"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="class" class="form-control" required placeholder="CLASS"/>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary form-control" type="submit"/>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </form>
                    <p class="text-center">
                        <a class="btn btn-primary btn-lg btn-white" ui-sref=manage>Back to MANAGE STUDENTS</a>
                    </p>
                </div>
            </div>
        </snap-content>
    </div>
